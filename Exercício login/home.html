<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/34b5435fec.js"></script>
</head>

<body>
  <div class="container margin-auto">
    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="panel">
          <div class="title text-center">Bem vindo(a) <span id="username">${nome}</span></div>
        </div>
        <div id="profile">
          <div class="panel text-center padding">
            <figure class="image is-128x128 margin-auto padding">
              <img class="is-rounded" src="${picture}" alt="">
            </figure>
            <div class="content">
              <p>
                <strong>NOME TOP</strong>
                <i class="fas fa-mobile-alt"></i>
                <small>cell +55 11 123456789</small>
              </p>
            </div>
            <div>
                <p>${email}</p>
              </div>
            <div>
              <p>${aniversario}</p>
            </div>
            <div>
              <p>${genero}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="home.js"></script>
</body>

</html>
